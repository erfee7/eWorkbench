services:
  web:
    image: eworkbench
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eWorkbench-web
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Next.js in containers sometimes needs explicit host binding
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1

      # Present already so you don't have to rewire compose later.
      - PG_DATABASE_URL=postgresql://pguser:pgpwd@pg:5432/pgdb?sslmode=disable

    depends_on:
      pg:
        condition: service_healthy
    restart: unless-stopped

  pg:
    image: postgres:16-alpine
    container_name: eWorkbench-db
    environment:
      - POSTGRES_DB=pgdb
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=pgpwd
    # ports:
    #   # Optional: expose to host for debugging with a local DB tool
    #   # Not recommended for safety in production deployments
    #   - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      # Optional init scripts folder (safe to keep even empty)
      - ./docker/pg/init:/docker-entrypoint-initdb.d:ro,Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d pgdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  pg-data:
